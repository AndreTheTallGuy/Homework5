<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
</head>
<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <table class="table">
            <tr class="row">
                <th class="col-1 hour 9">9 am</th>
                <th class=" col-10 events">
                    <textarea class="description" data-value="9"></textarea>
                </th>
                <th class="col-1 saveBtn"><i class="far fa-save"></i></th>
            </tr>
            <tr class="row">
                <th class="col-1 hour 10">10 am</th>
                <th class=" col-10 events">
                    <textarea class="description" data-value="10"></textarea>
                </th>
                <th class="col-1 saveBtn"><i class="far fa-save"></i></th>
            </tr>
            <tr class="row">
                <th class="col-1 hour 11">11 am</th>
                <th class=" col-10 events">
                    <textarea class="description" data-value="11"></textarea>
                </th>
                <th class="col-1 saveBtn"><i class="far fa-save"></i></th>
            </tr>
            <tr class="row">
                <th class="col-1 hour 12">12 pm</th>
                <th class=" col-10 events">
                    <textarea class="description" data-value="12"></textarea>
                </th>
                <th class="col-1 saveBtn"><i class="far fa-save"></i></th>
            </tr>
            <tr class="row">
                <th class="col-1 hour 1">1 pm</th>
                <th class=" col-10 events">
                    <textarea class="description" data-value="13"></textarea>
                </th>
                <th class="col-1 saveBtn"><i class="far fa-save"></i></th>
            </tr>
            <tr class="row">
                <th class="col-1 hour 2">2 pm</th>
                <th class=" col-10 events">
                    <textarea class="description" data-value="14"></textarea>
                </th>
                <th class="col-1 saveBtn"><i class="far fa-save"></i></th>
            </tr>
            <tr class="row">
                <th class="col-1 hour 3">3 pm</th>
                <th class=" col-10 events">
                    <textarea class="description" data-value="15"></textarea>
                </th>
                <th class="col-1 saveBtn"><i class="far fa-save"></i></th>
            </tr>
            <tr class="row">
                <th class="col-1 hour 4">4 pm</th>
                <th class=" col-10 events">
                    <textarea class="description" data-value="16"></textarea>
                </th>
                <th class="col-1 saveBtn"><i class="far fa-save"></i></th>
            </tr>
            <tr class="row">
                <th class="col-1 hour 5">5pm</th>
                <th class=" col-10 events">
                    <textarea class="description" data-value="17"></textarea>
                </th>
                <th class="col-1 saveBtn"><i class="far fa-save"></i></th>
            </tr>
        </table>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="script.js"></script>
</body>

</html>
